<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
	 DOM Event 종류
	 
	 1. 마우스
	 	- mouseover, mouseout
	 	- mousedown -> mouseup -> click
	 	- mousedown -> mouseup -> click -> mousedown -> mouseup -> click -> dblclick
	 	
	 2. 키보드
	 	- keydown -> keyup -> keypress
	 	
	 3. form
	  - submit
	  
	 4. input
	  - focus, blur, change
	  
	 5. touch(mobile web)
	 
	 용어 정리
	 	1. Event Name
	 		load, click, mousedown, submit, blur, ...
	 	2. Event Attribute
	 		- DOM Event Model Level 0
	 		- onclick, onload, onmouseover, onblur, ...
	 	3. Event Listener
			- DOM Event Model Level 2
			- function() {...}
	 	4. Event Model
	 		- DOM HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
	 		- DOM Event Model Level 0
	 			1) inline
	 				태그안에 onclick = "JavaScript Code" 방식으로 Event Handler 처리 (비추, 웹표준 위배)
	 			2) basic(고전적인 이벤트 처리 방식, 기본 이벤트 처리 방식)
	 				element.onclick = function() {...}
	 				문제점은 Event Handler를 하나밖에 설정 못함
	 		- DOM Event Model Level 2
	 			Observer pattern 적용 -> Listener(함수, EventHandler) 등록하는 방식
	 			다중 Event Handler 등록 가능
	 			Listener 등록/제거 함수(DOM API) 제공해야 함
	 				: MS Internet Explorer(<=8) - attachEvent/detachEvent)
	 				: others(표준) - addEventListener/removeEventListener
	 */
	window.addEventListener("load", function() {
		document.getElementById("header-2").onclick = function() {
			console.log('Event Model Level 0 - Basic');
		}

		document.getElementById("header-3").addEventListener("click", function() {
					console.log("Event Model Level 2")
				});
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick="console.log('Event Model Level 0 - Inline');">Event
		Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
