<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style type="text/css">
input {
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
}

input.focused#user-id {
	background-color: #e1e6f6;
}
</style>
<script type="text/javascript">
	function changeBackground(el, className) {
		el.className = className;
	}
</script>
</head>
<body>
	<form action="">
		<input onfocus='changeBackground(this, "focused");'
			onblur='changeBackground(this, "");' type="text" placeholder="아이디"
			id="user-id" class="" /> <br /> <br /> <input type="password"
			onfocus='changeBackground(this, "focused");'
			onblur='changeBackground(this, "");' placeholder="비밀번호" class="" />
	</form>
</body>
</html>
