<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function() {
			$("h2 a").attr({
				href : "https://www.poscoict.com",
				target : "blank",
				title : "우리회사 좋은회사"
			});
			$("h2 a").css("font-size", "0.75em");
		}, 2000);
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - attr()</h1>

	<h2>
		<a href="">우리회사</a>
	</h2>
</body>
</html>
